services:
  mssql:
    image: mcr.microsoft.com/mssql/server
    restart: always
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    profiles:
      - adminer
